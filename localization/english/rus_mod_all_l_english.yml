 # Veche elective
 veche_elective_succession_law:0 "Slavic elections"
 veche_elective_succession_law_subname:0 "Veche meetings"
 veche_elective_succession_law_effects:0 "The [ruler|E] and all [de_jure|E] [vassals|E] (except Barons) can nominate an [heir|E] amongst the ruler's [extended_family|E] and any available [claimants|E]. [voting_power|E] in this [succession_law|E] is influenced by the [elector|E]'s total [domain|E] [county_development|E] and [capital|E] [county_opinion|E]."
 veche_elective_candidates:0 "Extended Family and Claimants"
 veche_elective_candidates_tooltip:0 "In order to be a valid Candidate under the Veche, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate member of the ruler's [extended_family|E], who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic"
 veche_elective_electors:0 "$feudal_elective_electors$"
 veche_elective_electors_tooltip:0 "In order to be a valid [elector|E] under the Veche, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a direct vassal of the title\n$EFFECT_LIST_BULLET$NOT be a Baron"
