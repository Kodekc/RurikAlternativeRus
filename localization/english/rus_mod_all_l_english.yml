 # Rurik event
 restore_ladoga_decision:0 "Complete the restoration of Ladoga"
 restore_ladoga_decision_desc:0 "I remember this small settlement, in which we settled down with a retinue and tribesmen, when we arrived in these lands. Now this place has once again become a stronghold and protection for many oppressed inhabitants. Tired of civil strife, taxes and injustice, people finally found a well-deserved peace. This settlement is located on an important trade route and is of strategic importance, after the fire and plundering of Ladoga, the fur trade decreased on the great baltic-volga trade route. It's time to finish what we started in the past, build fortifications and protect these lands from future threats. I'm sure this place will regain its former glory!"
 restore_ladoga_decision_tooltip:0 "I have incomplete work from the past, that needs my attention"
 restore_ladoga_decision_confirm:0 "Strengthen the Ladoga village"
 birth_of_new_russian_culture_decision:0 "Union local cultures"
 birth_of_new_russian_culture_decision_confirm:0 "Proclaim unity"
 birth_of_new_russian_culture_decision_tooltip:0 "Enough controversy! We are one people, ready to unite and give birth to a new culture "
 birth_of_new_russian_culture_decision_desc:0 "The lands to which I am called to rule are attracting more and more people from different cultures, active trade contributes to the intertwining of languages and customs, people peacefully coexist here for many years. It is no longer possible to stand aside, the time has come for serious decisions, when I will unite everyone, and the Rus tribe will be at the head."
 rurik_life_and_death.0001.t:0 "The same one night awaits everyone"
 rurik_life_and_death.0001.desc:0 "A quiet whisper followed me all the time during the day, it called and beckoned me. The day ended and the sunset illuminated the sky, shimmering and playing with different colors. I felt that life was leaving with the sun leaving the horizon, glancing first at the door, and then at my palms, darkness enveloped my eyes, it seems my time had come and I’m not afraid to die..."
 rurik_life_and_death.0001.a:0 "Rurik takes his last breath"
 rurik_life_and_death.0001.a.tt:0 "Сhronicle is not yet finished, while the Rurik dynasty is still alive"
