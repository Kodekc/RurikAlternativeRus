 # Rurik event
 restore_ladoga_decision:0 "Завершить восстановление Ладоги"
 restore_ladoga_decision_desc:0 "Я помню это небольшое поселение, в котором мы расположились с дружиной и соплеменниками, когда прибыли в эти неизвестные земли. Теперь это место вновь стало оплотом и защитой для многих угнетённых жителей. Уставшие от междоусобиц, податей и несправедливости, люди наконец обрели заслуженный мир. Это поселение расположено на важном торговом маршруте и имеет стратегическое значение, после пожара и разграбления Ладоги, торговля пушниной снизилась во всём регионе. Пора завершить начатое в прошлом, возвести укрепления и защитить эти земли: надо всего лишь доставить туда немного строительных материалов для новых сторожевых башен и ремонта старой гавани, местным ремесленникам необходимо заплатить за проделанную работу. Я уверен, это место обретёт вновь былую славу!"
 restore_ladoga_decision_tooltip:0 "У меня осталось незавершённым дело прошлого, требующее принять важное решение"
 restore_ladoga_decision_confirm:0 "Укрепить ладожское поселение"
 rurik_life_and_death.0001.t:0 "Всех ожидает одна и та же ночь"
 rurik_life_and_death.0001.desc:0 "Тихий шёпот всё время преследовал меня в течение дня, он звал и манил за собой. День завершался и закат озарял небосвод, переливаясь и играя разными красками. Я чувствовал, что жизнь уходит вместе с уходящим за горизонт солнцем, бросив взгляд сперва на дверь, а после на свои ладони, глаза окутывала темнота, кажется моё время пришло и я не боюсь умереть..."
 rurik_life_and_death.0001.a:0 "Рюрик испускает последний вздох"
 rurik_life_and_death.0001.a.tt:0 "Летопись ещё не закончена, пока жива династия Рюриковичей"
