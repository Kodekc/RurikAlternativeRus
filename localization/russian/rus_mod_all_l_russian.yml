 # Cultural innovations
 innovation_rook:0 "Ладьи"
 innovation_rook_desc:0 "Легко и бесшумно скользит по волнам ладья, словно диковинная сказочная птица, с крыльями-парусами, кажется, оторвется от гребня волны, взмахнет парусом и полетит в дали необъятные, в города, где ещё не знают о славянах."
 # Doctrines
 doctrine_polyamory_name:0 "Полиамория"
 doctrine_polyamory_desc:0 "Отбросив предрасудки и представления о том, что один человек может удовлетворить все чувства и желания другого, мы готовы образовать союз между несколькими участниками. На словах такой союз выглядит идеальным, но всегда таит опасность в виде конкуренции между супругами."
 doctrine_polyamory_accepted_desc:0 "Несовместимо с любой [doctrine|E], которая делает прелюбодеяние [shunned|E] или [criminal|E]. Любовь друг к другу должна быть такой же безусловной, как любовь к нам [ROOT.Faith.FertilityGodNamePossessive]."
