 # Rurik event (Mod autor: Kodeks)
 restore_ladoga_decision:0 "Завершить восстановление Ладоги"
 restore_ladoga_decision_desc:0 "Небольшая деревянная крепость, которую мы с дружинной возвели в Ладоге, когда прибыли в ильменские земли, стала оплотом и защитой для угнетённых жителей тех земель, уставшие от междоусобиц, податей и несправедливости, они наконец обрели заслуженный мир. Это место имеет стратегическое значение, а в последнее время и торговое, пора завершить начатое в прошлом и укрепить наши земли. Надо всего лишь получить благословение наших волхвов, доставить немного камня и обеспечить финансовую поддержку для строительства села, и это место обретёт вновь былую славу."
 restore_ladoga_decision_tooltip:0 "У меня осталось незавершённым дело прошлого, требующее моего внимания"
 restore_ladoga_decision_confirm:0 "Укрепить ладожское поселение"
 rurik_life_and_death.0001.t:0 "Всех ожидает одна и та же ночь"
 rurik_life_and_death.0001.desc:0 "Тихий шёпот всё время преследовал меня в течение дня, он звал и манил за собой. День завершался и закат озарял небосвод, переливаясь и играя разными красками. Я чувствовал, что жизнь уходит вместе с уходящим за горизонт солнцем, бросив взгляд сперва на дверь, а после на свои ладони, глаза окутывала темнота, кажется моё время пришло и я не боюсь умереть..."
 rurik_life_and_death.0001.a:0 "Рюрик испускает последний вздох"
 rurik_life_and_death.0001.a.tt:0 "Летопись ещё не закончена, пока жива династия Рюриковичей"
