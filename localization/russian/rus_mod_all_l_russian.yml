 # Religion - Doctrines
 doctrine_polyamory_name:0 "Полиамория"
 doctrine_polyamory_desc:0 "Одна из форм согласованной немоногамии, имеющая этические взгляды на любовь, допускающая возможность существования любовных отношений у одного человека с несколькими людьми одновременно, с согласия и одобрения всех участников этих отношений."