 # Veche elective
 veche_elective_succession_law:0 "Славянские выборы"
 veche_elective_succession_law_subname:0 "Вечевые собрания"
 veche_elective_succession_law_effects:0 "[ruler|E] и все [de_jure|El] [vassals|El] (кроме баронов) могут предложить кандидатуру [Concept( 'heir', 'наследника' )|El]. На наследство могут претендовать [Concept( 'extended_family', 'дальние родственники' )|El] правителя и любые законные [claimants|El]. Этот [succession_law|El] подразумевает, что [voting_power|El] зависит от размера [Concept( 'domain', 'домена' )|El] [Concept( 'elector', 'выборщика' )|El]. Кроме того, на него влияют [county_development|El] и [county_opinion|El]."
 veche_elective_candidates:0 "Дальние родственники и претенденты"
 veche_elective_candidates_tooltip:0 "Следующие персонажи имеют законное право на участие в роли кандидата:\n$EFFECT_LIST_BULLET$ Законные [extended_family|El] текущего правителя, не претендующие на наследование теократии или республики\n$EFFECT_LIST_BULLET$ [Concept( 'claimant', 'Претенденты' )|E] на титул, не претендующие на наследование теократии или республики"
 veche_elective_electors:0 "$feudal_elective_electors$"
 veche_elective_electors_tooltip:0 "Право называться [Concept( 'elector', 'выборщиками' )|E] на вечевом собрании имеют вассалы, отвечающие следующим критериям:\n$EFFECT_LIST_BULLET$ Прямой вассал титула\n$EFFECT_LIST_BULLET$ НЕ барон"
