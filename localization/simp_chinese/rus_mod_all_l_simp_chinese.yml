 # Rurik event
 restore_ladoga_decision:0 "完成拉多加的修复"
 restore_ladoga_decision_desc:0 "当我们到达伊尔门领地时，我们与中队一起在拉多加建立了一个小的木制堡垒，成为这些土地上受压迫居民的堡垒和保护，他们厌倦了内乱、税收和不公正，他们终于找到了当之无愧的和平。这个地方具有重要的战略意义，最近也是一个商业场所，现在是时候完成我们过去开始的工作，巩固我们的土地。你只要得到我们法师的祝福，送些石头，为村庄的建设提供资金支持，这个地方就会重获昔日的辉煌。"
 restore_ladoga_decision_tooltip:0 "我有过去未完成的工作，需要我的关注"
 restore_ladoga_decision_confirm:0 "加强拉多加领"
 rurik_life_and_death.0001.t:0 "同一个夜晚等待着每个人"
 rurik_life_and_death.0001.desc:0 "一天中，我一直听到一种悄无声息的低语，它在呼唤我，召唤我。一天结束了，夕阳照亮了天空，闪烁着各种颜色的光芒。我觉得生命正在离我而去，太阳离开了地平线，先看了看门口，再看了看我的手心，黑暗笼罩了我的眼睛，似乎我的时间到了，我不怕死……"
 rurik_life_and_death.0001.a:0 "留里克咽下最后一口气"
 rurik_life_and_death.0001.a.tt:0 "编年史尚未完成，而留里克王朝仍然健在"
